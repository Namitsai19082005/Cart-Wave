    <header>
        <h1 class="logo">Cart Wave</h1>
        <nav>

        <img class="lono" src="Cart_Wave_logo.png" alt="Cart wave" height="50" width="140" >

    <div class="content">

    </div>
    <div class="login-container" id="login-container">
        <div class="login-box">
            <h1 >Register</h1>
            <form action="register.php"  method="POST">
                <div class="form-group">
                    <label for="email" >Email:</label>
                    <input id="username" type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input id="username" type="tel" name="phone" pattern="[0-9]{10}" title="Ten digits are required for phone number" required>
                </div>                
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input id="username" type="text" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input id="password" type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must contain at least one number, one uppercase letter, one lowercase letter, and be at least 8 characters long, and atleast one special character" class="password-input" required>
                </div>                
                <span>If you have account, click <a href="login.html">here</a></span>
                <button id="login" type="submit"><b>Create account</b>
                </button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
